<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
<style>
p{
    width: 200px;
    text-align: center;
}
</style>
</head>
<body>


    <select id="opt" onchange="subm()">
    <option selected></option>
    <option>Consumer Discretionary</option>
    <option>Staples</option>
    <option>IT</option>
    <option>Healthcare</option>
    <option>Energy</option>
    <option>Finance</option>
</select>
<div id="vis" style="display: none">
    <center>
        <table id="datatable">
            <tr>
                <td><span class="us">Criteria</span></td>
                <td><span class="us">Value</span></td>
                <td><span class="us" style="display: none">Sector Average</span></td>
            </tr>
            <tr>
                <td>Beta</td>
                <td><input id="beta_inp" type="number" step="0.01" min="0.01"></td>
                <td style="display: none"><p id="dispbetaavg"></p></td>
            </tr>
            
            <tr>
                <td>% Float Shorted</td>
                <td><input type="number" step="0.01" id="perfloatshort" min="0.01"></td>
                <td style="display: none"><p id="dispperfloatshort"></p></td>
            </tr>
            <tr>
                <tr>
                        <td>ROE %</td>
                        <td><input id="roe_inp" type="number" step="0.01" min="0.01"></td>
                        <td style="display: none"><p id="disproeavg"></p></td>
                </tr>
                <tr>
                        <td>ROA %</td>
                        <td><input id="roa_inp" type="number" step="0.01" min="0.01"></td>
                        <td style="display: none"><p id="disproaavg"></p></td>
                </tr>
                <tr>
                        <td>ROCE %</td>
                        <td><input id="roce_inp" type="number" step="0.01" min="0.01"></td>
                        <td style="display: none"><p id="disproceavg"></p></td>
                </tr>
                <tr>
                        <td>3 years sales growth %</td>
                        <td><input id="threeyeargrowth_inp" type="number" step="0.01" min="0.01"></td>
                        <td style="display: none"><p id="dispthreeyeargrowthavg"></p></td>
                </tr>
            </tr>
        </table></center>
        <p id="dispp3"></p>
        <center><button id="calc" onclick="calcu()">Calculate</button></center></center>
</div>
</body>
</html>
